
<h3>Edit Product</h3>

<div class='bg-danger'>{{ errors }}</div>

<form (submit)='editProduct(currentProduct._id)'>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name='currentProduct.name' [(ngModel)]='currentProduct.name' placeholder="Enter title" value='currentProduct.name'>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name='currentProduct.price' [(ngModel)]='currentProduct.price' placeholder="Enter price" value='currentProduct.price'>
  </div>
  <div class="form-group">
    <label for="img_url">Quantity</label>
    <input type="text" class="form-control" id="qty" name='currentProduct.qty' [(ngModel)]='currentProduct.qty' placeholder="Enter image URL" value='currentProduct.qty'>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button id='reset' (click)='getFields()'>Reset</button>
