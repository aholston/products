<h3>Add a Product</h3>

<div class='bg-danger'>{{ errors }}</div>

<form (submit)='createProduct()' name='newProd'>
  <div class="form-group">
    <label for="title">Name</label>
    <input type="text" class="form-control" id="title" name='newProduct.name' [(ngModel)]='newProduct.name' placeholder="Enter name" required minlength='3'>
  </div>



  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price" name='newProduct.price' [(ngModel)]='newProduct.price' placeholder="Enter price" required min='.01'>
  </div>
  <div class="form-group">
    <label for="img_url">Quantity</label>
    <input type="text" class="form-control" id="qty" name='newProduct.qty' [(ngModel)]='newProduct.qty' placeholder="Enter quantity">
  </div>





  <button type="submit" class="btn btn-primary">Submit</button>
</form>
